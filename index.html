<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
    
        <div class="main-circle">
            <div class="circle-quarter circle-green" data-color="green"></div>
            <div class="circle-quarter circle-red" data-color="red"></div>
            <div class="circle-quarter circle-yellow" data-color="yellow"></div>
            <div class="circle-quarter circle-blue" data-color="blue"></div>
            <div class="circle-center">
                <input class="counter" type="text" value="0" disabled>
                <button class="btn btn-start">Start Game</button>
            </div>
        </div>
        
        <button class="btnTest">Test</button>

        
    </div>

    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="soundGreen"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="soundBlue"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="soundYellow"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="soundRed"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
