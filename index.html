<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="main-circle">
            <div class="row">
                <div class="col-md-offset-3 col-xs-4 col-md-3 circle-quarter circle-green" data-color="green"></div>
                <div class="col-xs-4 col-md-3 circle-quarter circle-red" data-color="red"></div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-xs-4 col-md-3 circle-quarter circle-yellow" data-color="yellow"></div>
                <div class="col-xs-4 col-md-3 circle-quarter circle-blue" data-color="blue"></div>
            </div>
        </div>

        <button class="btn btn-start">Start Game</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
